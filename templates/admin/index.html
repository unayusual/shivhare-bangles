{% extends "admin/index.html" %}
{% load analytics_tags static %}

{% block extrahead %}
{{ block.super }}
<style>
    .seller-stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .seller-card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid #eee;
    }

    .seller-card h4 {
        margin: 0 0 10px 0;
        color: #666;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--color-primary);
    }

    .seller-table-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid #eee;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .seller-table-header {
        padding: 20px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
{% endblock %}

{% block content %}
<div style="margin-bottom: 40px;">
    <h1 style="margin-bottom: 20px; font-weight: 300; color: var(--color-primary);">Dashboard Overview</h1>
    {% render_analytics_dashboard %}
</div>

{{ block.super }}
{% endblock %}
